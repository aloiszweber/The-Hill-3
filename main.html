<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <title> Characters management </title>
</head>
<body>
    <header>
        <input id="Character-research" value="Search character" alt="Character-research"/>
        <h1> Character Manager </h1>
        <hr>
    </header>
    <div id="container">
        <div class="character">
            <img class="image" src=""/>
            <h3 class="name"> </h3>
            <p class="description">
            </p>
            <a value="See Character"> <button class="seeCharacter"> See character </button> </a>
        </div>
    </div>
    <footer>
        <button id="footerButton"> Add a new character to the collection</button>
    </footer>
    <script src="main.js">
    </script>
</body>
</html>
